<html>
<head>
    <title>Pin Drop</title>

    <style type="text/css">
        #pindrop-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background: #dddddd;
            font-family: helvetica, arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Caffeinehit Ltd</h1>

    <span>54 Rivington St. EC2A 3QN</span>

    <div id="pindrop-container">
        <h2>Pin Drop</h2>

        <div id="pindrop-content">
            <div id='pindrop-content-form' style='display: none;'>
                <form>
                    <div class='pindrop-location-chooser'></div>

                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name='name' /></td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td><textarea name='description'></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../src/pindrop.template.js"></script>
</body>
</html>
